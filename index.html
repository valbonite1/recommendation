<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- Displays reccomendations -->

  <div class="mx-auto">
    <div class="card ">
      <div class="card-header" id="usernameSpan"><h3 id="h3header">Recommendations</h3></div>
      <div class="card-body text-primary" id="productDashboard">
        <form>
          <div class="input-field" id="search">
          </div>
        </form>
        <h4 class="card-title" >Let Val know your thoughts!</h4>
        <ul class="list-group" id="productDisplay">
          <!-- codes  here supplied via JS-->
        </ul>
      </div>
      <button class="btn btn-outline-success btn-sm m-3 addNewProduct" id="addNewProduct" data-toggle="modal" data-target="#addNewProductModal"
              style="width: 10%">Write <i class="fas fa-pen"></i></button>
    </div>
    </div>
    <!-- CHECK BUG^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
    <!-- **************************************************************************************************************** -->

  
  <!-- 3rdPart: responds to the main modal call -->
  <div class="modal fade" id="addNewProductModal" tabindex="-1" role="dialog" aria-labelledby="addNewProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- header for the modal -->
        <div class="modal-header">
          <h4 class="modal-title left" id="addNewProductModalLabel">Write Your Recommendation</h4>
        </div>
        <!-- body of the modal -->
        <div class="modal-body">
          <form class="form-horizontal" role="form" id="modalForm">
            <div class="form-group">
              <label for="productName"><i class="fas fa-user"></i> Name</label>
              <input id="productName" type="text" />
            </div>
            <div class="form-group">
              <label for="productDescription">Recommendation</label>
              <textarea id="productDescription" type="text"  style="height: 100px" ></textarea>
            </div>
            <div class="form-group mb-4">
              <label for="productCategory">Rating</label>
              <select id="productCategory" class="custom-select">
                <option value="5 Stars">5 Stars</option>
                <option value="4 Stars">4 Stars</option>
                <option value="3 Stars">3 Stars</option>
                <option value="2 Stars">2 Stars</option>
                <option value="1 Star">1 Star</option>
              </select>
            </div>

            <!-- ****************************************************************************************************** -->

            <div class="modal-footer align-content-center" id="modalFooter">
              <button type="button" class="btn btn-outline-danger btn-sm m-2" data-dismiss="modal" id="modalClose"><i class="fa fa-close"></i> Close
              </button>
              <button type="button" class="btn btn-outline-success btn-sm m-2" id="modalSubmit"><i class="fa fa-save"></i> Submit </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.js"  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
  $(document).ready(function () {
    $(".button-collapse").sideNav();
    $("#aboutUsModal").modal();
    $("input.autocomplete").autocomplete({
      data:{
        "5 Stars":null, "4 Stars":null, "3 Stars": null, "2 Stars": null, "1 Star": null
      },
      limit:7,
      minLength:1
    });
  });
</script>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/e8ca194e6a.js" crossorigin="anonymous"></script>
</body>
</html>
